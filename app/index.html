<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />

    <title>Cute dogs api</title>
  </head>
  <body class="overflow-x-hidden">
    <main class="app">
      <header class="text-center">
        <section>
          <h2 class="m-3">Select breed to view an image</h2>
          <label class="m-3"
            >Choose a breed
            <select
              class="form-select form-select-sm w-auto mb-3"
              name="select"
            >
              <option value="">--Choose a breed--</option>
            </select>
          </label>
        </section>
        <div class="m-3 container__active-dog"></div>
      </header>
      <section class="d-flex justify-content-center">
        <div class="container m-0 container--flex">
          <div class="featured-dog">
            <div class="featured-dog__wrapper">
              <div class="featured-dog__background"></div>
              <div class="spinner">
                <div class="spinner__content"></div>
              </div>
              <div class="featured-dog__image">
                <img class="img-fluid" src="" alt="" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
