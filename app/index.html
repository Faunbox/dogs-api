<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />

    <title>Cute dogs api</title>
  </head>
  <body>
    <main class="app">
      <header>
        <div class="container">
          <h1>Cute dogs</h1>
          <div class="container container__active-dog"></div>
        </div>
      </header>
      <section>
        <div class="container container--flex">
          <div class="featured-dog">
            <div class="featured-dog__wrapper">
              <div class="featured-dog__background"></div>
              <div class="spinner">
                <div class="spinner__content"></div>
              </div>
              <div class="featured-dog__image">
                <img src="" alt="" />
              </div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <h2>All cute dogs</h2>
          <p>Click on button to see breed of dog</p>
          <div class="tiles"></div>
        </div>
      </section>
    </main>
  </body>
</html>
